<div class="container">
  <div class="side">
    <div class="icon" [style.background-color]="color"><mat-icon>{{iconName}}</mat-icon></div>
    <div class="line"></div>
  </div>
  <div class="info-container">

    <div class="info">
      <div class="info-header">
        <h2>{{projectName}}</h2>

      </div>
      <p>{{projectDescription}}</p>
    </div>
  </div>

</div>
