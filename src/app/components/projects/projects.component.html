<div class="container">
  <h3>EXPERIENCE</h3>
  <h1>MY PROJECTS</h1>
  <div class="projects-container">
    <div *ngFor="let project of projects">
      <app-project [projectName]="project.title" [projectDate]="project.date" [projectDescription]="project.description" [iconName]="project.iconName"
      [color]="project.color" />
    </div>
  </div>
</div>
